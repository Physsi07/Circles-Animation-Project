<!DOCTYPE html>

<html>
<head>
	<!--TITLE OF THE WEBSITE -->
	<title>Registration Form</title>

</head>
<body>
	<!-- HEADING -->
	<h1>Register</h1>

	<!-- THE FORM -->
	<form>
		<!-- FIRST NAME -->
		<label for="firstname">First Name:</label>
		<input name="firstname" id="firstname" type="text" placeholder="first name" required="true">

		<!-- LAST NAME -->
		<label for="lastname">Last Name:</label>
		<input name="lastname" id="lastname" type="text" placeholder="last name" required="true">
		
		<div>
			<!-- RADIO BUTTON -->
			<label for="male">Male</label>
			<input id="male" name="gender" type="radio" value="male">
			<label for="female">Female</label>
			<input id="female" name="gender" type="radio" value="female">
			<label for="other">Other</label>
			<input id="other" name="gender" type="radio" value="other">
		</div>
		
		<div>
			<!-- EMAIL AND PASSWORD -->
			<label>
				Email:
				<input name="email" type="email" placeholder="email" required="true">
			</label>

			<label>
				Password:
				<input name="password"  type="password" pattern=".{5,10}" required title="Password must be 5 to 10 characters">
			</label>
		</div>

		<div>

			<!-- BIRTHDAY -->
			<label>Birthday:</label>

			<!-- MONTH TAG -->
			<select name="month">
				<option>Month</option>
				<option>January</option>
				<option >February</option>
				<option >March</option>
				<option >April</option>
				<option >May</option>
				<option >June</option>
				<option >July</option>
				<option >August</option>
				<option >September</option>
				<option >October</option>
				<option >November</option>
				<option >December</option>
			</select>

			<!-- DAY TAG -->
			<select name="day">
				<option>Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
				<option>6</option>
				<option>7</option>
				<option>8</option>
				<option>9</option>
				<option>10</option>
				<option>11</option>
				<option>12</option>
				<option>13</option>
				<option>14</option>
				<option>15</option>
				<option>16</option>
				<option>17</option>
				<option>18</option>
				<option>19</option>
				<option>20</option>
				<option>21</option>
				<option>22</option>
				<option>23</option>
				<option>24</option>
				<option>25</option>
				<option>26</option>
				<option>27</option>
				<option>28</option>
				<option>29</option>
				<option>30</option>
				<option>31</option>
			</select>

			<!-- YEAR TAG -->
			<select name="year">
				<option>Year</option>
				<option>2018</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
				<option>2014</option>
				<option>2013</option>
				<option>2012</option>
				<option>2011</option>
				<option>2010</option>
				<option>2009</option>
				<option>2008</option>
				<option>2007</option>
				<option>2006</option>
				<option>2005</option>
				<option>2004</option>
				<option>2003</option>
				<option>2002</option>
				<option>2001</option>
				<option>2000</option>
				<option>1999</option>
				<option>1998</option>
				<option>1997</option>
				<option>1996</option>
				<option>1995</option>
				<option>1994</option>
				<option>1993</option>
				<option>1992</option>
				<option>1991</option>
				<option>1990</option>
				<option>1989</option>
			</select>

		</div>

		<div>
			<!-- DO YOU AGREE OR NOT -->
			<label for="agreed">I agree to the terms and conditions:</label>

			<!-- CHECKBOX INPUT -->
			<input id="agreed" name="agreed" type="checkbox">

		</div>

		<!-- THE SUBMIT BUTTON -->
		<button>Submit</button>
	</form>

</body>
</html>
