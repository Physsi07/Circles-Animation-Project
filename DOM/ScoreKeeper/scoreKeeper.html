<!DOCTYPE html>
<html lang="
" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="scoreKeeper.css">
  </head>
  <body>
    <!-- MY HEADING -->
    <h1>Score Kepper</h1>

    <!-- SCORE -->
    <h2> <span id="p1Score">0</span> to <span id="p2Score">0</span></h2>

    <!-- PLAYING UNTIL WHAT SCORE -->
    <h4>Playing to: <span>5</span></h4>

    <!-- MY INPUT -->
    <input id="numberInput" type="number">

    <!-- MY THREE BUTTONS -->
    <button id="p1Btn" type="button" name="button">Player One</button>
    <button id="p2Btn" type="button" name="button">Player Two</button>
    <button id="resetBtn" type="button" name="button">Reset</button>

    <script type="text/javascript" src="scoreKeeper.js"></script>
  </body>
</html>
